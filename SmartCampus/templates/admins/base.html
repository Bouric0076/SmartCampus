<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark text-white p-4">
                <h4>Admin Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="{% url 'course_list' %}" class="nav-link text-white">Courses</a></li>
                    <li class="nav-item"><a href="{% url 'unit_list' %}" class="nav-link text-white">Units</a></li>
                    <li class="nav-item"><a href="{% url 'notice_list' %}" class="nav-link text-white">Notices</a></li>
                    <li class="nav-item"><a href="{% url 'event_list' %}" class="nav-link text-white">Events</a></li>
                    <li class="nav-item"><a href="{% url 'admin_profile' %}" class="nav-link text-white">Profile</a></li>
                </ul>
            </div>
            <div class="col-md-9 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
