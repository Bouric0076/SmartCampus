{% extends 'admins/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Courses</h2>
    <a href="{% url 'course_create' %}" class="btn btn-primary mb-3">Add New Course</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Head of Department</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.head_of_department }}</td>
                <td>{{ course.phone_number }}</td>
                <td>
                    <a href="{% url 'course_update' course.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'course_delete' course.pk %}" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal{{ course.pk }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
