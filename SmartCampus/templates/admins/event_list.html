{% extends 'admins/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Events</h2>
    <a href="{% url 'event_create' %}" class="btn btn-primary mb-3">Create New Event</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.date }}</td>
                <td>
                    <a href="{% url 'event_update' event.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
